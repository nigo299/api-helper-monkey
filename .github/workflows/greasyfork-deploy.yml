name: Deploy to GreasyFork

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'package.json'
      - 'vite.config.ts'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install

      - name: Update version
        run: |
          # 获取当前时间作为版本号的一部分
          VERSION="1.0.$(date +'%Y%m%d%H%M')"
          # 更新 package.json 中的版本号
          npm version $VERSION --no-git-tag-version

      - name: Build
        run: pnpm build

      - name: Update GreasyFork
        env:
          GREASYFORK_ACCESS_TOKEN: ${{ secrets.GREASYFORK_ACCESS_TOKEN }}
        run: |
          SCRIPT_PATH=$(find dist -name "*.user.js" -type f)
          VERSION=$(node -p "require('./package.json').version")
          
          if [ -z "$SCRIPT_PATH" ]; then
            echo "No userscript found in dist directory"
            exit 1
          fi
          
          # 读取脚本内容
          SCRIPT_CONTENT=$(cat "$SCRIPT_PATH")
          
          # 发送更新请求到 GreasyFork
          response=$(curl -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Token $GREASYFORK_ACCESS_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"script_version\": {
                \"code\": $(jq -R -s . <<<"$SCRIPT_CONTENT"),
                \"version\": \"$VERSION\",
                \"additional_info\": \"Automated update via GitHub Actions\"
              }
            }" \
            "https://greasyfork.org/en/scripts/523101/versions.json")
          
          echo "GreasyFork API Response: $response"
